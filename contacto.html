<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="card">
        <form class="contactenos-form" action="#" method="post">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
            </div>
            <div class="form-grupo">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </div>
    <div class="card">
        <p>También puede comunicarse con nosotros a través de:</p>
        <ul>
            <li><strong>WhatsApp:</strong> 22335566988</li>
            <li><strong>Correo electrónico:</strong> <a href="mailto:contactenos@viajesconproposito.com">contactenos@viajesconproposito.com</a></li>
        </ul>
    </div>
</main>
</body>
</html>
